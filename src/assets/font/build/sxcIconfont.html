url("F://work/my/sxc-ui/src/assets/fonts/build/sxcIconfont.woff?6039c56347cbb9f469756bf25173e796") format("woff");

[class^="sxc-icon-"], [class*=" sxc-icon-"] {
    display: inline-block;
    vertical-align: middle;
    font: normal normal normal 14px/1 "sxcIconfont";

    text-rendering: auto;

}

[class^="sxc-icon-"]:before, [class*=" sxc-icon-"]:before {
    display: inline-block;
    margin: 0;
}
